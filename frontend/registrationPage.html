<!DOCTYPE html>
<html lang="en">
<head>
    <title>VehiGo-User Details</title>
    <link rel="icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./styles/registrationStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="index.html" class="logo">
                <img src="./assets/images/vehigologo.png" alt="VehiGo logo">
            </a>
            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link" data-nav-link>Home</a></li>
                    <li><a href="index.html#featured-car" class="navbar-link" data-nav-link>Explore cars</a></li>
                    <li><a href="#" class="navbar-link" data-nav-link>About us</a></li>
                    <li><a href="#blog" class="navbar-link" data-nav-link>Blog</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="header-contact">
                    <a href="tel:1800100100" class="contact-link">1800-100-100</a>
                    <span class="contact-time">Mon - Sat: 9:00 am - 6:00 pm</span>
                </div>
            </div>
        </div>
    </header>

    <div class="regform">
        <main class="form">
            <h1>Details Form</h1>
            <p>Please fill out this form with the required information</p>
            <form id="signupForm" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label for="user_type">Select your role*: 
                        <select id="user_type" name="user_type" required>
                            <option value="client">Client (I want to rent cars)</option>
                            <option value="owner">Owner (I want to rent out my cars)</option>
                        </select>
                    </label>
                    <label for="username">Enter Your Username * (Must be unique) <input id="username" name="username" type="text" required /></label>
                    <label for="email">Enter Your Email * <input id="email" name="email" type="email" required /></label>
                    <label for="phone">Phone Number * <input id="phone" name="phone" type="tel" required /></label>
                    <label for="address">Location * <input id="address" name="address" type="text" required /></label>
                    <label for="password">Password * <input id="password" name="password1" type="password" pattern="[a-z0-5]{8,}" required /></label>
                    <label for="confirm-password">Confirm Password * <input id="confirm-password" name="password2" type="password" pattern="[a-z0-5]{8,}" required /></label>
                </fieldset>
                <fieldset>
                    <label for="picture">Upload Picture: * <input id="picture" type="file" name="picture" /></label>
                    <label for="driving_license">Upload Driving License: * <input id="driving_license" type="file" name="driving_license" /></label>
                    <label for="aadhar">Upload Aadhar Card: * <input id="aadhar" type="file" name="aadhar" /></label>
                </fieldset>
                <input type="submit" value="Submit" />
                <div class="form-link" style="text-align: center; margin-top: 10px;">
                    <span>I already have an account? <a href="login.html" class="link signup-link">Login</a></span>
                </div>
            </form>
        </main>
    </div>
    <script src="scripts/signupscript.js"></script>
</body>
</html>
